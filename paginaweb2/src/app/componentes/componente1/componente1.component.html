<body style="background-color: rgb(10, 94, 172); text-align: center;margin-left: 40%; margin-right: 40%;">
    <br>

    <h1 style="color: aliceblue;">CREATED NEW ACCOUNT</h1>
    <div style="background-color: rgb(188, 238, 221); margin-left: 15%; margin-right: 15%;">
        
        <br>
        <input placeholder="FULL NAME" [(ngModel)]="nombre" >
        <br>
        <br>
        <input placeholder="EMAIL" [(ngModel)]="correo" >
        <br>
        <br>
        <input type="password" placeholder="PASSWORD" [(ngModel)]="contra" >
        <br>
        <br>
        <input type="password" placeholder="CONFIRM PASSWORD" [(ngModel)]="confirmar" >
        <br>
        <br>
        <input placeholder="PHONE NUMBER" [(ngModel)]="numero">
        <br>
        
        <br>
    </div>
    <br>
    
    <p style="text-align: center; "><img src="https://blog.aitana.es/wp-content/uploads/2020/08/clippy.png" width="50%" height="50%"></p>
    <button (click)="register()">REGISTER</button>
    
    <br>
    <br>
    

    
</body>
